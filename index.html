<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./global.css">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/fill/style.css"
    />
    <link
    rel="stylesheet"
    type="text/css"
    href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/bold/style.css"
  />
    <title>Home</title>
</head>
<body>
    <header>
        <img class="logo" src="./images/logo.png" alt="Logo" />
        <div class="header-options">
            <div class="address">
                <i class="ph-fill ph-map-pin" style="color: #534EF3"></i>
               <address> Av. Edu Vieira, 000 - Florianópolis - SC</address>
            </div>
            <div>
                <i class="ph-fill ph-whatsapp-logo" style="color: #19CC09"></i>
                <text>91 9000-0000</text>
            </div>
            <a src="#faqs">
                <i class="ph-fill ph-question" style="color: #534EF3"></i>
                <p>Perguntas Frequentes</p>
            </a>
        </div>
        <i class="ph-bold ph-list list"></i>
    </header>
    <main>
        <section>
                <div>
                    <div class="main-title">
                        <h1 class="secondary-gray">Brechó Flor de Maria</h1>
                        <img src="./images/island.png" />
                    </div>
                    <text class="sub-title main-purple" >Moda que cabe no bolso</text>
                </div>
                <div class="search">
                    <input placeholder="Encontre o que você procura" />
                    <i class="ph-bold ph-magnifying-glass" style="color: white; font-size:20px"></i>
                </div>
        </section>
        <ul class="menu">
            <li>Tudo</li>
            <li>Moda Feminina</li>
            <li>Moda Masculina</li>
            <li>Infantil</li>
        </ul>
    </main>
</body> 
</html>
